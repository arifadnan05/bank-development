 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payonner Bank</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
 </head>
 <body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center pt-5 mb-5">Welcome To Payonner Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" placeholder="Email" class="form-control">
                <br>
                <input type="password" placeholder="password" class="form-control">
                <br>
                <button class="btn btn-success" id="login">Enter</button>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div id="transection-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposite status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="totalBalance">1240</span></h2
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <div class="input-section">
                <div class="row">
                    <div class="col-md-6 ">
                       <div class="content-area shadow rounded">
                        <h2 class="mb-3">Deposite</h2>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ ammount you want to deposite">
                        <button id='addDeposit' class="btn btn-success mt-3">Deposit</button>
                       </div>
                    </div>
                    <div class="col-md-6">
                        <div class="content-area shadow rounded">
                            <h2 class="mb-3">Withdraw</h2>
                            <input id="withdraw-input" type="text" class="form-control" placeholder="$ ammount you want to withdraw">
                            <button id="withdraw" class="btn btn-success mt-3">Withdraw</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
 </body>
 </html>
